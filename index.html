<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulmate ‚Äì Love Message Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="app">
      <h1 class="app-title">Soulmate ‚ù§Ô∏è</h1>

      <form class="form">
        <input type="text" id="toInput" placeholder="To: e.g. My Love üíñ" maxlength="40">
        <input type="text" id="fromInput" placeholder="From: e.g. Secret Admirer üíå" maxlength="40">
        <textarea id="messageInput" placeholder="Your heartfelt message..." rows="4" maxlength="250"></textarea>
        <button type="submit">Preview</button>

      <div id="card" class="card">
        <div class="heart-container">
          <svg class="heart-svg" viewBox="0 0 32 29.6">
            <path d="M23.6,0C20.4,0,18,2.4,16,4.6C14,2.4,11.6,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.6,16,21.2,16,21.2s16-11.6,16-21.2
              C32,3.8,28.2,0,23.6,0z" />
          </svg>
        </div>
        <div class="message">
          <div id="toText"><strong>To:</strong> ...</div>
          <div id="msgText">Your love message appears here...</div>
          <div id="fromText"><strong>From:</strong> ...</div>
        </div>
        <div class="footer">Made with ‚ù§Ô∏è by Soulmate</div>
      </div>

      <div class="actions">
        <button type="button" id="btnImage">Download as Image</button>
        <button type="button" id="btnLink">Get Shareable Link</button>
      </div>

      <div id="linkOutput" class="share-link"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
